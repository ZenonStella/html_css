<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table V2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <div>
        <table>
            <h1>Nos tarifs</h1>
            <thead>
                <tr>
                    <th class="head head1 col1">Comparez nos différants plans</th>
                    <th class="head head2">starter</th>
                    <th class="head head3">Medium</th>
                    <th class="head head4">Premium</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="col1">Frais de gestion du premier mois</td>
                    <td>30 €</td>
                    <td>20 €</td>
                    <td>10 €</td>
                </tr>
                <tr>
                    <td class="col1">Tarif mensuel</td>
                    <td class="prix prix1">29 €</td>
                    <td class="prix prix2">49 €</td>
                    <td class="prix prix3">79 €</td>
                </tr>
                <tr>
                    <td class="col1">Nombre d'envois</td>
                    <td>1</td>
                    <td>2</td>
                    <td>4</td>
                </tr>
                <tr>
                    <td class="col1">Remplacement en cas de doublon</td>
                    <td><i class="bi bi-x-circle red check"></i></td>
                    <td><i class="bi bi-check-circle green check"></i></td>
                    <td><i class="bi bi-check-circle green check"></i></td>
                </tr>
                <tr>
                    <td class="col1">Certificat personnalisé</td>
                    <td><i class="bi bi-x-circle  red check"></i></td>
                    <td><i class="bi bi-x-circle red check"></i></td>
                    <td><i class="bi bi-check-circle green check"></i></td>
                </tr>
                <tr>
                    <td class="col1">Choix du thème</td>
                    <td><i class="bi bi-x-circle red check"></i></td>
                    <td><i class="bi bi-x-circle red check"></i></td>
                    <td><i class="bi bi-check-circle green check"></i></td>
                </tr>
            </tbody>
            <tfoot>
                <tr>
                    <td class="col1"></td>
                    <td><a href="#"><p class="bouton">Choisir ce plan</p></a></td>
                    <td><a href="#"><p class="bouton">Choisir ce plan</p></a></td>
                    <td><a href="#"><p class="bouton">Choisir ce plan</p></a></td>
                </tr>
            </tfoot>
        </table>
    </div>
    
</body>
</html>
